<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__pic">
          <div class="card-slider-wrapper">
            <div class="card-slider">
              <div class="card-slider__item"><img src="images/shoe.png" alt="shoe" /></div>
              <div class="card-slider__item"><img src="images/shoe.png" alt="shoe" /></div>
              <!-- <div class="card-slider__item"><img src="images/shoe.png" alt="shoe" /></div>
              <div class="card-slider__item"><img src="images/shoe.png" alt="shoe" /></div> -->
            </div>
            <div class="card-slider__arrows">
              <button class="btn btn--slider-prev"><i class="fa-solid fa-arrow-left"></i></button>
              <button class="btn btn--slider-next"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
          </div>
        </div>
        <div class="card__desc">
          <header class="header">
            <a class="header__logo" href="#">Airmax</a>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <button class="btn btn--search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </li>
                <li class="nav__item">
                  <button class="btn btn--user"><i class="fa-solid fa-user"></i></button>
                </li>
                <li class="nav__item">
                  <button class="btn btn--shopping"><i class="fa-solid fa-cart-shopping"></i></button>
                </li>
              </ul>
            </nav>
          </header>
          <h3>Winter Collection</h3>
          <h2>Men Black Sneakers</h2>
          <div class="price">
            <span class="price__now">$150</span>
            <span class="price__before">$200</span>
          </div>
          <div class="sizes-wrapper">
            <span class="sizes-wrapper__title">size</span>
            <ul class="sizes">
              <li class="sizes__item">7</li>
              <li class="sizes__item">8</li>
              <li class="sizes__item">9</li>
              <li class="sizes__item">10</li>
              <li class="sizes__item">11</li>
            </ul>
          </div>

          <div class="colors-wrapper">
            <span class="colors-wrapper__title">color</span>
            <div class="colors">
              <div class="color color--yellow"></div>
              <div class="color color--black"></div>
              <div class="color color--blue"></div>
            </div>
          </div>

          <div class="actions">
            <button class="btn btn--buy">
              <i class="fa-solid fa-bag-shopping"></i>
              Buy Now
            </button>
            <button class="btn btn--add-to-card">
              <i class="fa-solid fa-cart-shopping"></i>
              Add to card
            </button>
          </div>
        </div>
      </div>
    </div>

    
    <script src="js/script.js"></script>
  </body>
</html>
